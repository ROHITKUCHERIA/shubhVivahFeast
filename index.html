const allowedDates = ['2025-11-10','2025-11-11','2025-11-12','2025-11-13'];

/* Utility: format date to yyyy-mm-dd */
function formatISO(d){
  const y=d.getFullYear(), m=('0'+(d.getMonth()+1)).slice(-2), day=('0'+d.getDate()).slice(-2);
  return `${y}-${m}-${day}`;
}

const dateInput = document.getElementById('date-select');
const nowDisplay = document.getElementById('now-time');
const dateTitle = document.getElementById('date-title');
const mealsEl = document.getElementById('meals');
const mealContent = document.getElementById('meal-content');

const minAllowed = '2025-11-10';
const maxAllowed = '2025-11-13';
dateInput.setAttribute('min', minAllowed);
dateInput.setAttribute('max', maxAllowed);

/* Update current time display */
function updateNow(){
  const now = new Date();
  const hh = ('0'+now.getHours()).slice(-2), mm = ('0'+now.getMinutes()).slice(-2), ss = ('0'+now.getSeconds()).slice(-2);
  nowDisplay.textContent = `Current Time: ${hh}:${mm}:${ss}`;
}
setInterval(updateNow,1000);
updateNow();

/* Default date selection logic */
function pickDefaultDate(){
  const today = new Date();
  const todayISO = formatISO(today);
  if(allowedDates.includes(todayISO)) return todayISO;
  for(const d of allowedDates){
    if(new Date(d) > today) return d;
  }
  return allowedDates[0];
}

/* Render UI for a given date */
function renderForDate(dateISO){
  if(!allowedDates.includes(dateISO)){
    dateTitle.textContent = 'Date not available';
    mealsEl.innerHTML = '';
    mealContent.innerHTML = '';
    return;
  }
  dateTitle.textContent = menus[dateISO].label;
  mealsEl.innerHTML = '';
  mealContent.innerHTML = '';

  const now = new Date();
  const todayISO = formatISO(now);
  const isToday = (dateISO === todayISO);

  menus[dateISO].meals.forEach(meal=>{
    const btn = document.createElement('button');
    btn.className = 'meal-btn';
    btn.dataset.meal = meal.id;

    let disabled = false;
    if(isToday){
      const [h,m] = meal.time.split(':').map(Number);
      const mealDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);
      if(mealDate < now) disabled = true;
    }
    if(disabled) btn.classList.add('disabled');
    btn.textContent = `${meal.title_hi} â€¢ ${meal.title_en} (${meal.time})`;

    btn.addEventListener('click', ()=>{
      if(btn.classList.contains('disabled')) return;
      document.querySelectorAll('.meal-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      showMeal(meal, dateISO);
    });

    mealsEl.appendChild(btn);
  });

  // auto select first non-disabled button
  const firstAvailable = document.querySelector('.meal-btn:not(.disabled)') || document.querySelector('.meal-btn');
  if(firstAvailable){
    firstAvailable.click();
  } else {
    mealContent.innerHTML = '<div class="meal-card"><em>All meal slots for this day are in the past.</em></div>';
  }
}

/* Show a meal's items with each item separate (80x80 images) */
function showMeal(meal){
  const itemsHtml = meal.items.map(it=>`
    <div class="item">
      <img src="${it.img || placeholder}" alt="${it.en}" onerror="this.src='${placeholder}'" />
      <div class="names">
        <div class="hi">${it.hi}</div>
        <div class="en">${it.en}</div>
      </div>
    </div>
  `).join('');
  mealContent.innerHTML = `
    <div class="meal-card">
      <h3>${meal.title_hi} â€” ${meal.title_en} <small style="color:var(--muted); font-size:13px">(${meal.time})</small></h3>
      ${itemsHtml}
    </div>
  `;
}

/* Initialize */
(function init(){
  const defaultDate = pickDefaultDate();
  dateInput.value = defaultDate;
  renderForDate(defaultDate);
})();

dateInput.addEventListener('change', (e)=>{
  const chosen = e.target.value;
  const todayISO = formatISO(new Date());
  if(new Date(chosen) < new Date(todayISO)){
    alert('Previous days are disabled.');
    dateInput.value = pickDefaultDate();
    renderForDate(dateInput.value);
    return;
  }
  renderForDate(chosen);
});
